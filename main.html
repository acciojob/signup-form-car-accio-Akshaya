<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required><br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="email" required><br>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender">
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender"><br>

		<label for="cars">select cars</label>
		<select id="cars" placeholder="--Please choose an option--" required>
			<option>BMW</option>
			<option>Jaguar</option>
			<option>Audi</option>
		</select>
		<label for="age">Age</label>
		<input type="Number" id="age" placeholder="Age" required><br>
		<label for="dob">DOB</label>
		<input type="Date" id="dob" required>
		<label for="tel">Phone Number</label>
		<input type="Tel" id="tel" placeholder="	xxx-xxx-xxxx"><br>
		<label for="password">Password</label>
		<input type="Password" id="password" placeholder="Password" required>
		<label for="tos">I agree to the TOS</label>
		<input type="Checkbox" id="tos" required> 
		<br>
		<button type="submit">Submit</button>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
